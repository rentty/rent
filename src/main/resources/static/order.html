<script>
    var districtStr = "0" ;
    var vue2 = new Vue({
        el: '#head',
        data: function(){
            return{}
        },
        methods: {
            handleCommand(command) {
                window.location.href=command
            }
        }
    });
    var vue =  new Vue({
        el: '#app',
        data: function() {

            return {
                tableData: [],
                // 默认显示第一条
                currentPage:1,
                // 总条数，根据接口获取数据长度(注意：这里不能为空)
                totalCount:1,
                // 个数选择器（可修改）
                pageSizes:[6,8,10,12,14],
                // 默认每页显示的条数（可修改）
                PageSize:5,
            }

        },
        methods:{
            handleSizeChange(val) {
                console.log(`每页 ${val} 条`);
            },
            handleCurrentChange(val) {
                console.log(`当前页: ${val}`);
            },
            getData(){
                $.ajax({
                    url: 'http://localhost:8080/admin/sysuser/getAllRentalinfo',//地址
                    data: {},
                    type: 'GET',//类型
                    //请求成功
                    success: function (data) {
                        console.log(data)
                    }
                })
            },
            // 分页
            // 每页显示的条数
            handleSizeChange(val) {
                // 改变每页显示的条数
                this.PageSize=val
                // 注意：在改变每页显示的条数时，要将页码显示到第一页
                this.currentPage=1
            },
            // 显示第几页
            handleCurrentChange(val) {
                // 改变默认的页数
                this.currentPage=val
            },
            created:function(){
                console.log("d");
                vue.getData()
            },
            ToAdd(){
                window.location.href = 'addHouse.html';
            },
            ToMana(){
                window.location.href = 'houseManag.html';
            },
        },
        watch: {
        }
    })
</script>
<script>
    $.ajax({
        url: 'http://localhost:8080/householdinfo/getHouse',//地址
        data: {id:2},
        type: 'GET',//类型
        //请求成功
        success: function (data) {
            console.log(data)
            vue.tableData = data.data.houseList;
            vue.totalCount = data.data.houseList.length;
        }
    })
</script>
