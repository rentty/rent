<html>
<head>
    <meta charset="utf-8">

    <title>周边检索</title>

    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style type="text/css">
        #container{
            position: absolute;
            width: 100%;
            height: 600px;
            left: 0px;
            top: 60px;
        }
        .el-header, .el-footer {
            background-color: white;
            color: white;
            text-align: center;
            line-height: 60px;
            height: 60px;
            display: flex;
        }

        .el-main {
            background-color: white;
            color: #333;
            text-align: center;
            height: 600px;
        }

        body > .el-container {
            margin-bottom: 40px;

        }

        .el-container:nth-child(5) .el-aside,
        .el-container:nth-child(6) .el-aside {
            line-height: 260px;
        }

        .el-container:nth-child(7) .el-aside {
            line-height: 320px;
        }
        .all{
            position: absolute;
            width: 60%;
            left: 20%;
            top: 10px;
        }
        .menu{
            position: absolute;
            width: 50%;
            left: 0px;
        }
        .el-menu-item{
            font-size: 20px;
        }
        .inputWord{
            position: absolute;
            width: 18%;
            right: 8%;
        }
        .btn1{
            position: absolute;
            width: 8%;
            right: 0px;
            align-self: center;
        }
        .foot{
            position: absolute;
            width: 100%;
            left: 0px;
            align-self: center;
        }
        .tag{
            position: absolute;
            left: 0px;
            align-self: center;
        }
    </style>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=5c11ae578c1dcee5ca73646f3c6c7fb7"></script>
    <script type="text/javascript" src="https://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>
<body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<div id="app">
    <!---->

            <el-button class="btnG" v-on:click="searchWord('公交')" >公交</el-button>

            <el-button class="btnG" v-on:click="searchWord('hei')" >车站</el-button>

    <div class="all" >
        <el-container>
            <el-header>
                <el-menu class="el-menu-demo menu" mode="horizontal" >
                    <el-menu-item index="1" v-on:click="searchWord('公交')">公交</el-menu-item>
                    <el-menu-item index="2" v-on:click="searchWord('购物')">购物</el-menu-item>
                    <el-menu-item index="3" v-on:click="searchWord('餐饮')">餐饮</el-menu-item>
                    <el-menu-item index="4" v-on:click="searchWord('医院')">医院</el-menu-item>
                    <el-menu-item index="5" v-on:click="searchWord('银行')">银行</el-menu-item>
                </el-menu>
                <el-input class="inputWord"
                        placeholder="请输入内容"
                          v-model="inputWordVue"
                        clearable>
                </el-input>
                <el-button class="btn1"  v-on:click="searchWord(inputWordVue)" >搜索</el-button>
            </el-header>
            <el-main>
                <div id="container"></div>
            </el-main>
            <el-footer>
                <el-tag class="tag" >{{word}}</el-tag>
                <div class="foot" >

                    <el-button-group>
                        <el-button type="primary" icon="el-icon-arrow-left" v-bind:disabled="boolLe"
                                   v-on:click="changePageLe" >上一页</el-button>
                        <el-button type="primary" icon="el-icon-arrow-right" v-bind:disabled="boolRe"
                                   v-on:click="changePageRi" >下一页</el-button>
                    </el-button-group>
                </div>

            </el-footer>

        </el-container>

    </div>

</div>

<script>
     var page = 1;
     var keyWord = "公交";
     var total = 0;
   var vue =  new Vue({
        el: '#app',
        data: function() {
            return {
                visible: false,
                inputWordVue:'',
                boolLe:true,
                boolRe:false,
                word:'asd',
            }
        },
        methods: {
            create:function(){
                console.log(total);
                if(total == 1){
                    this.boolLe  = true;
                    this.boolRe  = true;
                }
            },
            searchWord: function (message) {
                //alert(message)
                page =1;
                search(message,1)
                keyWord = message;
            },
            changePageLe:function () {

                search(keyWord,page-1);
                if(page == 2){
                    this.boolLe  = true;
                }
                this.boolRe  = false;
                page = page - 1;
            },
            changePageRi:function () {
                console.log(total);

                search(keyWord,page+1);
                if(total > page){
                    this.boolLe  = false;
                }
                if((total - 1 ) <= page){
                    console.log("==");
                    //Vue.set(this.val,disabled,true);
                    this.boolRe  = true;
                }
                page = page +1;
            },

        },
        //自动加载
        /*created(){
            console.log(total);
            //search("公交",1);
            if(total == 1){
                this.boolLe  = true;
                this.boolRe  = true;
            }
        },*/
        watch: {

        }

    })
</script>
<script type="text/javascript">
    var map = new AMap.Map("container", {
        resizeEnable: true
    });
    AMap.plugin([ 'AMap.ToolBar', 'AMap.Scale', 'AMap.OverView', 'AMap.MapType', 'AMap.Geolocation', ],
        function(){
            // 在图面添加工具条控件，工具条控件集成了缩放、平移、定位等功能按钮在内的组合控件
            map.addControl(new AMap.ToolBar());
            // 在图面添加比例尺控件，展示地图在当前层级和纬度下的比例尺
            map.addControl(new AMap.Scale());
            // 在图面添加鹰眼控件，在地图右下角显示地图的缩略图
            map.addControl(new AMap.OverView({isOpen:true}));
            // 在图面添加类别切换控件，实现默认图层与卫星图、实施交通图层之间切换的控制
            map.addControl(new AMap.MapType());
            // 在图面添加定位控件，用来获取和展示用户主机所在的经纬度位置
            geolocation = new AMap.Geolocation({
                enableHighAccuracy: true,//是否使用高精度定位，默认:true
                timeout: 5000,          //超过10秒后停止定位，默认：无穷大
                maximumAge: 0,           //定位结果缓存0毫秒，默认：0
                convert: true,           //自动偏移坐标，偏移后的坐标为高德坐标，默认：true
                showButton: true,        //显示定位按钮，默认：true
                buttonPosition: 'LB',    //定位按钮停靠位置，默认：'LB'，左下角
                buttonDom: "定位",
                buttonOffset: new AMap.Pixel(10, 20),//定位按钮与设置的停靠位置的偏移量，默认：Pixel(10, 20)
                showMarker: true,        //定位成功后在定位到的位置显示点标记，默认：true
                showCircle: true,        //定位成功后用圆圈表示定位精度范围，默认：true
                panToLocation: true,     //定位成功后将定位到的位置作为地图中心点，默认：true
                zoomToAccuracy:true      //定位成功后调整地图视野范围使定位位置及精度范围视野内可见，默认：false
            });
            map.addControl(new AMap.Geolocation());
        });

    function search(word,page){
        var cpoint = [116.405467, 39.907761]; //中心点坐标
        //alert(cyc);
        map.clearMap();
        AMap.service(["AMap.PlaceSearch"], function() {
            //构造地点查询类
            var placeSearch = new AMap.PlaceSearch({
                type: word, // 兴趣点类别
                pageSize: 50, // 单页显示结果条数
                pageIndex: page, // 页码
                city: "010", // 兴趣点城市
                citylimit: true,  //是否强制限制在设置的城市内搜索
                //map: map, // 展现结果的地图实例
                //panel: "panel", // 结果列表将在此容器中进行展示。
                //autoFitView: true, // 是否自动调整地图视野使绘制的 Marker点都处于视口的可见范围
                //children:1,
            });

            var circle = new AMap.Circle({
                center: cpoint,// 圆心位置
                radius: 500, //半径
                strokeColor: "#f24c22", //线颜色
                strokeOpacity: 0.2, //线透明度
                strokeWeight: 3,    //线宽
                fillColor: "#1791fc", //填充色
                fillOpacity: 0.05,//填充透明度
                bubble:true//是否将覆盖物的鼠标或touch等事件冒泡到地图上
            });
            circle.setMap(map);//显示圆圈


            //alert(cyc)
            placeSearch.searchNearBy('', cpoint,500, function(status, result) {
                console.log(result);
                total = parseInt(result.poiList.count / 50) + 1;
                if(total == 1 && page == 1){
                    vue.boolRe = true;
                    vue.boolLe = true;
                }else if(total > 1 && page == 1) {
                    vue.boolRe = false;
                    vue.boolLe = true;
                }
                //console.log(total+"ed");
                var marker = new AMap.Marker({
                    icon: "//a.amap.com/jsapi_demos/static/demo-center/icons/poi-marker-default.png",
                    position: cpoint,
                    map: map,
                    offset: new AMap.Pixel(-25, -55)
                });

                vue.word = result.poiList.count + "条搜索结果，共" + total + "页，当前第" + page + "页";
                var list = result.poiList.pois;
                for(var i=0;i<list.length;i++){
                    var Lng = [list[i].location.lng,list[i].location.lat];
                    var marker = new AMap.Marker({
                        position: Lng,
                        map: map,
                    });

                    var title = '',
                        content = [];
                    content.push(list[i].name+"<br>");
                    content.push(list[i].distance +"m");

                    marker.content = content.join("") ;
                    marker.on('click', markerClick);
                }

            });
            map.setZoomAndCenter(16, cpoint);
        });
    }

    search("公交",1);
    //vue.create();




    var infoWindow = new AMap.InfoWindow({
        //isCustom: true,  //使用自定义窗体
        offset: new AMap.Pixel(0, -25)
    });

    function markerClick(e) {

        infoWindow.setContent(e.target.content);
        infoWindow.open(map, e.target.getPosition());
    }

    //构建自定义信息窗体
    function createInfoWindow(title, content) {
        var info = document.createElement("div");
        info.className = "custom-info input-card content-window-card";

        //可以通过下面的方式修改自定义窗体的宽高
        //info.style.width = "400px";
        // 定义顶部标题
        var top = document.createElement("div");
        var titleD = document.createElement("div");
        var closeX = document.createElement("img");
        top.className = "info-top";
        titleD.innerHTML = title;
        closeX.src = "https://webapi.amap.com/images/close2.gif";
        closeX.onclick = closeInfoWindow;

        top.appendChild(titleD);
        top.appendChild(closeX);
        info.appendChild(top);

        // 定义中部内容
        var middle = document.createElement("div");
        middle.className = "info-middle";
        middle.style.backgroundColor = 'white';
        middle.innerHTML = content;
        info.appendChild(middle);

        // 定义底部内容
        var bottom = document.createElement("div");
        bottom.className = "info-bottom";
        bottom.style.position = 'relative';
        bottom.style.top = '0px';
        bottom.style.margin = '0 auto';
        var sharp = document.createElement("img");
        sharp.src = "https://webapi.amap.com/images/sharp.png";
        bottom.appendChild(sharp);
        info.appendChild(bottom);
        return info;
    }

    //关闭信息窗体
    function closeInfoWindow() {
        map.clearInfoWindow();
    }
</script>
</body>
